  <head>

    <meta property="og:title" content="PaintJS" />
    <meta
      property="og:description"
      content="It's a Windows paint knockoff ig"
    />
    <meta name="twitter:title" content="PaintJS" />
    <meta
      name="twitter:description"
      content="It's a Windows paint knockoff ig"
    />
    <meta property="og:image" content="https://github.com/ondrejhonus/PaintJS/blob/main/img/screenshot.png?raw=true">
    <meta name="twitter:image" content="https://github.com/ondrejhonus/PaintJS/blob/main/img/screenshot.png?raw=true">

    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link

    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="colors">
        <button class="color" id="color1" onclick="Selected('color1')">
          <img src="img/red.png" alt="red" />
        </button>
        <button class="color" id="color2" onclick="Selected('color2')">
          <img src="img/lime.png" alt="lime" />
        </button>
        <button class="color" id="color3" onclick="Selected('color3')">
          <img src="img/blue.png" alt="blue" />
        </button>
        <button class="color" id="color4" onclick="Selected('color4')">
          <img src="img/green.png" alt="green" />
        </button>
        <button class="color" id="color5" onclick="Selected('color5')">
          <img src="img/aqua.png" alt="aqua" />
        </button>
        <button class="color" id="color6" onclick="Selected('color6')">
          <img src="img/orange.png" alt="orange" />
        </button>
        <button class="color" id="color7" onclick="Selected('color7')">
          <img src="img/pink.png" alt="pink" />
        </button>
        <button class="color" id="color8" onclick="Selected('color8')">
          <img src="img/purple.png" alt="purple" />
        </button>
        <button class="color" id="color9" onclick="Selected('color9')">
          <img src="img/yellow.png" alt="yellow" />
        </button>
        <button class="color" id="color10" onclick="Selected('color10')">
          <img src="img/brown.png" alt="brown" />
        </button>
        <button class="color" id="color11" onclick="Selected('color11')">
          <img src="img/black.png" alt="black" />
        </button>
        <button class="color" id="color12" onclick="Selected('color12')">
          <img src="img/eraser.png" alt="eraser" />
        </button>
        <button class="color" id="color15" onclick="Selected('color15')">
          <img src="img/bucket.png" alt="bucket"/>
        </button>
        <button
          class="color"
          id="color13"
          onclick="eraseCanvas(), Selected('color13')"
        >
          <img src="img/clear.png" alt="clear canvas" />
        </button>
        <button class="color" id="color14" onclick="Selected('color14')">
          <input type="color" id="customColor" />
          Picker
        </button>
        <div class="slider">
          <input type="range" name="size" id="sizeSelect" value="4" />
          <p id="sizeOutput">Stroke: NaN</p>
        </div>
      </div>
    </header>
    <main></main>
    <script src="js/p5.js"></script>
    <script src="script.js"></script>
    <footer>
      <p class="copy">PaintJS 2024 - Ond≈ôej Honus</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

</html>
